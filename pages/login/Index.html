<ion-view view-title="請先登入">
    <ion-content>
        <br />
        <br />
        <div class="row" align="center">
            <img src="/App/img/contactpoeple.png" width="100px" height="100px" style="margin:0 auto;" />
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" ng-model="user.username" placeholder="請輸入帳號">
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="請輸入密碼">
            </label>
            <ion-checkbox ng-model="user.persistData">記住我</ion-checkbox>
        </div>
        <div class="padding">
            <button class="button button-block button-royal" ng-click="login(user)">登入</button>
        </div>
    </ion-content>
</ion-view>
